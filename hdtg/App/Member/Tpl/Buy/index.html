	<load file="./Public/tpl/header.html"/>
	<!-- 载入公共头部文件-->
	<link href="__PUBLIC__/css/buy.css" type="text/css" rel="stylesheet" >
	<script src="__PUBLIC__/js/goodnum.js"></script>
	<div class='position'>
		<div id="main">
		<form action="{|U('Member/Buy/payment')}/gid/{$data.gid}" method="post" >
		<input type="hidden" name="gid" value="{$data.gid}">
		<input type="hidden" name="price" value="{$data.price}">
			<div class='step'>
				<ul>
					<li class='current'>1.查看购物车 </li>
					<li>2.选择支付方式 </li>
					<li>3.购买成功 </li>
				</ul>	
			</div>
			<!-- 购物车列表 -->
			<table class='buy-table' border=0>
			<thead>
				<tr>
					<th>项目</th>
					<th width='20%' style="text-align:left;">数量</th>
					<th width='20%'>单价</th>
					<th width='10%'>总价</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<a href="">{$data.main_title}</a>
					</td>
					<td class='goods-num'>
						<a href="javascript:void(0);" class='reduce' id="reduce"></a>
						<input id="num" name="goods_num" class="num" type="text" value=1>
						<a href="javascript:void(0);" class='add' id="add"></a>
					</td>
					<td class="price">{$data.price}</td>
					<td class="totals">{$data.price}</td>
				</tr>
			</tbody>
			</table>
			<!-- 收货地址列表 -->
			<div class='address-list'>
			<table>
				<thead>
					<tr>
						<th>选择</th>
						<th width="20%">收货人</th>
						<th>地址/邮编</th>
						<th width="20%">电话/手机</th>
						<th width="20%">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach from="$address" value="$v">
					<tr>
						<td>
							<input type="radio" checked=true name="addressid" value="{$v.addressid}">
						</td>
						<td>
							{$v.consignee}
						</td>
						<td>
						{$v.province}-{$v.city}-{$v.county}-{$v.street}
						</td>
						<td>
							{$v.tel}
						</td>
						<td>
							<a href="{|U('Member/Account/delAddress')}/addressid/{$v.addressid}">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>	
			</div>
			<!-- 添加地址 -->

				<a href="{|U('Member/Account/setAddress')}" style="color:blue;"><p align="right" >添加地址</p></a>

			<!-- 订单提交 -->
			<div class='bottom'>
				<input type="submit" class='submit' value="提交订单">
			</div>
		</div>
		</form>
	</div>	
</body>
</html>
