
<load file="./hdtg/App/Admin/Tpl/Common/header.html" />
<hdui/>
<jqueryui/>
<script type="text/javascript" src="__PUBLIC__/js/goods.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FZyqcF0ijadlVPQriZhTYGti"></script>
<div id="map">
	<span class='title'>添加商品</span>
</div>
<div id="content">
	<form id="GoodsForm" action="{|U('Admin/Goods/add')}" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			
			<tr>
				<td>商铺名称</td>
				<td>
					<input type="hidden" name="shopid" value="{$shop.shopid}"/>
					{$shop.shopname}
				</td>
			</tr>

			<tr>
				<td>分类名称</td>
				<td>
					<select name="cid" id="">
					<foreach from="$Category" value="$v">
						<option value="{$v.cid}">|-{$v.html}{$v.cname}</option>
					</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地区</td>
				<td>
					<select name="lid" id="">
					<foreach from="$Locality" value="$v">
						<option value="{$v.lid}">|-{$v.html}{$v.lname}</option>
					</foreach>
					</select>
				</td>
			</tr>

			<tr>
				<td>商品主标题</td>
				<td>
					<input name="main_title" type="text" />
				</td>
			</tr>

			<tr>
				<td>商品副标题</td>
				<td>
					<input name="sub_title" type="text" />
				</td>
			</tr>

			<tr>
				<td>现价</td>
				<td>
					<input name="price" type="text" />
				</td>
			</tr>


			<tr>
				<td>原价</td>
				<td>
					<input name="old_price" type="text" />
				</td>
			</tr>

			<tr>
				<td>上架时间</td>
				<td>
					<input id="begin_time" name="begin_time" type="text" />
				</td>
			</tr>


			<tr>
				<td>下架时间</td>
				<td>
					<input id="end_time" name="end_time" type="text" />
				</td>
			</tr>

			<tr>
				<td>商品展示图</td>
				<td>
          <upload size="2" type="jpg,png,gif" limit="1" name="goods_img" thumb="460,280,200,100,300,185,90,55"/>
				</td>
			</tr>

			<tr>			
			<td>商品服务</td>
				<td>
					<foreach from="$server" key="$k" value="$v">
					<label for="">
					<input name="goods_server[]" type="checkbox" value="{$k}" />{$v.name}
					</label>
					</foreach>
				</td>
			</tr>			


			<tr>
				<td>商品细节</td>
				<td>
					<ueditor name="detail"/>

				</td>
			</tr>


			<tr>
				<td></td>
				<td><input type="submit" class='btn' /></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
