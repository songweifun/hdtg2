<load file="./hdtg/App/Admin/Tpl/Common/header.html" />

<div id="map">
	<span class='title'>商品列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr >
				<th >订单标题</th>
				<th width="20%">商品价格</th>
				<th width="10%">商品数量</th>
				<th width="10%">商品总价</th>
				<th width="10%">用户</th>


				<th >操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach from="$orders" key="$k" value="$v">
			<tr  class="">
				<td>{$v.main_title}</td>
				<td>{$v.price}</td>
				<td>{$v.goods_num}</td>
				<td>{$v.total_money}</td>
				<td>{$v.uname}</td>



				<td>

					<a class='btn btn-small delAffirm' href="{|U('Admin/Order/del')}/orderid/{$v.orderid}">删除</a>
				</td>
			</tr>
		</foreach>	
		</tbody>
	</table>
</div>

<div id="page">
	{$page}
</div>
</body>
</html>
