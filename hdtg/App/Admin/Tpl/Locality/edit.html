<load file="./hdtg/App/Admin/Tpl/Common/header.html" />
<hdui/>
<script type="text/javascript" src="__PUBLIC__/js/locality.js"></script>
<div id="map">
	<span class='title'>编辑地区</span>
</div>
<div id="content">
	<form id="LocalityForm" action="{|U('Admin/Locality/edit')}/lid/{$data.lid}" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属地区</td>
				<td>
					<select name="pid">
					  <option value="{$parent.lid}">{$parent.lname}</option>
						<option value="0">顶级地区</option>
						<foreach from="$level" value="$v">
							<option value="{$v.lid}">|-{$v.html}{$v.lname}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>地区名称</td>
				<td>
					<input type="text" name="lname" value="{$data.lname}" />
				</td>
			</tr>

			<tr>
				<td>地区排序</td>
				<td>
					<input name="sort" type="text" value="{$data.sort}"/>
				</td>
			</tr>
			<tr>
				<td>是否显示</td>
				<if value="{$data.sort} eq 1">
				<td>
					<lable>
						<input type="radio" name="display" checked=true value="1"/>	
						<span>显示</span>
					</lable>
					<lable>
						<input type="radio" name="display" value="0"/>	
						<span>隐藏</span>
					</lable>
				</td>
				<else/>
					<td>
					<lable>
						<input type="radio" name="display" value="1"/>	
						<span>显示</span>
					</lable>
					<lable>
						<input type="radio" name="display"  checked=true value="0"/>	
						<span>隐藏</span>
					</lable>
				</td>
				</if>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn' /></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
