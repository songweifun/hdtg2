<load file="./hdtg/App/Admin/Tpl/Common/header.html" />

<div id="map">
	<span class='title'>商铺列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr >
				<th width="15%">商铺名称</th>
				<th width="15%">商铺地址</th>
				<th width="15%">地铁地址</th>
				<th width="20%">商铺电话</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach from="$data" key="$k" value="$v">
			<tr  class="level_{$v.level} pid_{$v.pid}" cid="{$v.lid}" level="{$v.level}">
				<td>{$v.shopname}</td>
				<td>{$v.shopaddress}</td>
				<td>{$v.metroaddress}</td>
				<td>{$v.shoptel}</td>

				<td>
				  <a class='btn btn-small' href="{|U('Admin/Goods/add')}/shopid/{$v.shopid}">添加商品</a>
					<a class='btn btn-small' href="{|U('Admin/Shop/edit')}/shopid/{$v.shopid}">编辑</a>
					<a class='btn btn-small delAffirm' href="{|U('Admin/Shop/del')}/shopid/{$v.shopid}">删除</a>
				</td>
				
			</tr>
		</foreach>	
		</tbody>
	</table>
</div>

<div id="page">
	{$page}
</div>
</body>
</html>
